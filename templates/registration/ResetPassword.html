{% extends 'base.html' %}

{% block content %}
{% load static %}

<main class="form-signin w-25 m-auto">
    <form method="post">
        {% csrf_token %}
        <div class="text-center py-5" href="#"><img src="{% static 'images/logo.png' %}" alt=""></div>
        <h3 class="h3 mb-3 fw-bold text-center text-success">Reset Password</h3>
        <div class="form-floating my-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            <label for="floatingInput">User Name</label>
        </div>

        <div class="form-floating my-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating my-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password2">
            <label for="floatingPassword">Confirm Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Reset</button>
    </form>

    <p class="text-md text-success text-center">{{ msg }}</p>

    <p class="mt-5 mb-3 text-md text-success text-center mr-3">Already registerd? | <a
            href="{% url 'login' %}">Login</a></p>
    <p class="text-md text-success text-center mr-3">New User? | <a href="{% url 'signup' %}">Signup</a></p>
</main>




{% endblock %}
